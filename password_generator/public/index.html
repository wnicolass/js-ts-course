<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model</title>
  </head>
  <body>
    <section class="container">
      <h1>Password Generator</h1>
      <div class="generated-password"></div>

      <form>
        <div class="input-control">
          <label for="length">Password length: </label>
          <input value="8" type="number" id="length" min="1" max="25" />
        </div>

        <div class="input-control">
          <label>Include uppercase letters</label>
          <input type="checkbox" class="check-uppercase" checked />
        </div>
        <div class="input-control">
          <label>Include lowercase letters</label>
          <input type="checkbox" class="check-lowercase" />
        </div>
        <div class="input-control">
          <label>Include numbers</label>
          <input type="checkbox" class="check-numbers" />
        </div>
        <div class="input-control">
          <label>Include letters</label>
          <input type="checkbox" class="check-symbols" checked />
        </div>
      </form>
      <button class="generate-password">Generate Password</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
